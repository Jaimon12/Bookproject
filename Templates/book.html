{% extends 'home.html' %}
{% load static %}
{% block body %}
<div class="container">
    <h2>Books</h2>
    <div class="row">
        {% for book in book_list %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{book.img.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.author }}</p>
              <p class="card-text">{{ book.published_year }}</p>
              <a href="{% url 'detail' book.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
