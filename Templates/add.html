{% extends 'home.html' %}
{% block body %}
<div class="container">
    <h2>Add Book Details</h2>
    <form action="{% url 'add_book' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="cover">Book Cover:</label>
            <input type="file" id="cover" name="img" accept="image/*" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="desc" rows="4" class="form-input" required></textarea>
        </div>
        <div class="form-group">
            <label for="published_year">Published Year:</label>
            <input type="number" id="published_year" name="published_year" min="1800" max="{{ current_year }}" class="form-input" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
