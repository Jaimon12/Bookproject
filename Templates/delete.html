{% extends 'home.html' %}
{% block body %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Confirm Book Deletion</h5>
            <p class="card-text">Are you sure you want to delete this book?</p>
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
