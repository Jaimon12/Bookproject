{% extends 'home.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{book.img.url}}" width="300" height="300">          
        </div>
        <div class="col-md-7">
            <h2><u>{{Book.title}}</u></h2>  
            <h3>{{book.author}}</h3>
            <h4>{{book.desc}}</h4>
            <h5>{{book.published_year}}</h5>
            <a class="btn btn-warning" href="{% url 'update' book.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'delete' book.id %}">delete</a>  
        </div>
    </div>
</div>

{% endblock %}
